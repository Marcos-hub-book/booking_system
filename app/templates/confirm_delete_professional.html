{% extends "base.html" %}
{% block content %}
<div style="max-width: 400px; margin: 0 auto; text-align: center;">
    <h2 style="color: #d32f2f;">Excluir Profissional</h2>
    <p>Tem certeza que deseja excluir <strong>{{ professional.name }}</strong>?</p>
    <p style="color: #d32f2f;">Essa ação é <strong>irreversível</strong>.<br>
    Todos os agendamentos e horários desse profissional serão excluídos.</p>
    <form method="POST">
        <button type="submit" style="background: #d32f2f; color: #fff; border: none; border-radius: 8px; padding: 10px 24px; font-size: 1rem; font-weight: 500; cursor: pointer;">Excluir</button>
        <a href="{{ url_for('main.professionals_list') }}" style="margin-left: 18px;">Cancelar</a>
    </form>
</div>
{% endblock %}
