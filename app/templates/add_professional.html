{% extends "base.html" %}
{% block content %}
<h2>Add Professional</h2>
<form method="POST">
    <input type="text" name="name" placeholder="Professional Name" required>
    <label style="font-weight: 500;">Dias de trabalho e horários:</label>
    <div style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 8px;">
        {% set dias = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab', 'Dom'] %}
        {% for i in range(7) %}
        <div style="background: #f8f8f8; border: 1px solid #e3e7eb; border-radius: 8px; padding: 12px 10px; min-width: 200px;">
            <label style="font-weight: 500;">
                <input type="checkbox" name="workdays" value="{{ i }}">
                {{ dias[i] }}
            </label>
            <div style="margin-top: 8px;">
                Das <input type="time" name="start_{{ i }}" style="width: 90px;">
                às <input type="time" name="end_{{ i }}" style="width: 90px;">
            </div>
            <div style="margin-top: 6px;">
                Pausa: <input type="time" name="break_start_{{ i }}" style="width: 80px;">
                às <input type="time" name="break_end_{{ i }}" style="width: 80px;">
            </div>
        </div>
        {% endfor %}
    </div>
    <button type="submit" style="margin-top: 18px;">Salvar</button>
</form>
{% endblock %}
