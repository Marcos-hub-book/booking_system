{% extends "base.html" %}
{% block content %}
<h2>Add Service</h2>
<form method="POST">
    <div>
        <label for="name">Service Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <div>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration" min="1" required>
    </div>
    <div>
        <label for="price">Price (R$):</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>
    </div>
    <div>
        <label>Profissionais:</label>
        <div style="display: flex; flex-wrap: wrap; gap: 12px; margin-top: 8px;">
            {% for professional in professionals %}
            <label style="background: #f8f8f8; border: 1px solid #e3e7eb; border-radius: 8px; padding: 10px 16px; display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" name="professional_ids" value="{{ professional.id }}" style="margin-right: 8px;">
                <span>{{ professional.name }}</span>
            </label>
            {% endfor %}
        </div>
    </div>
    <button type="submit" style="margin-top: 18px;">Add Service</button>
</form>
{% endblock %}
