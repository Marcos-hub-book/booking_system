{% extends "base.html" %}
{% block content %}
<div style="width: 100%; max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; padding-top: 12px;">
    <div style="height:44px;width:100%;position:relative;margin-bottom:8px;padding-top:8px;">
        <a href="{{ back_url }}" 
            style="
                position: absolute;
                top: 8px;
                left: 8px;
                font-size: 2rem;
                color: #232323;
                text-decoration: none;
                background: none;
                border: none;
                transition: transform 0.2s ease, opacity 0.2s ease;
                z-index: 1000;
            "
            onmouseover="this.style.background='#f2f2f2'; this.style.transform='translateX(-2px)';"
            onmouseout="this.style.background='transparent'; this.style.transform='none';">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#232323" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                <path d="M15 18l-6-6 6-6"/>
            </svg>
            <span style="position: absolute; left: -9999px;">Voltar</span>
        </a>
    </div>
    <h3 style="font-size: 1.2rem; font-weight: 500; margin-bottom: 20px; color: #232323; text-align: center; width: 100%;">Escolha o dia</h3>
    <form method="POST" style="width: 100%; display: flex; flex-wrap: wrap; justify-content: center; gap: 12px;">
        {% for day in days %}
        <button name="date" value="{{ day }}"
            style="min-width: 120px; background: #fff; border: 1px solid #e3e7eb; border-radius: 12px; padding: 14px 0; font-size: 1.05rem; color: #232323; font-weight: 500; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03); margin: 0; cursor: pointer; transition: border 0.2s;">
            {{ day.strftime('%d/%m/%Y') }}
        </button>
        {% endfor %}
        {% if not days %}
        <p style="margin-top: 24px; color: #7a7a7a;">Nenhum dia disponível neste período.</p>
        {% endif %}
    </form>
</div>
{% endblock %}
