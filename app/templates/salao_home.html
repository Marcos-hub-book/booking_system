{% extends "base.html" %}
{% block content %}
<div style="width:100%;max-width:420px;margin:0 auto;padding:32px 16px;min-height:70vh;display:flex;flex-direction:column;align-items:center;justify-content:center;">
    <div style="display:flex;flex-direction:column;align-items:center;gap:14px;width:100%;">
        <div style="width:128px;height:128px;border-radius:50%;overflow:hidden;background:#f1f2f4;display:flex;align-items:center;justify-content:center;box-shadow:0 6px 24px rgba(0,0,0,0.08);">
            {% if admin.profile_photo %}
              <img src="{{ url_for('static', filename=admin.profile_photo) }}" alt="Foto do salão" style="width:100%;height:100%;object-fit:cover;">
            {% else %}
              <span style="font-size:2.2rem;color:#9aa1a9;">🏷️</span>
            {% endif %}
        </div>
        <h2 style="font-weight:600;font-size:1.5rem;text-align:center;">{{ admin.company_name }}</h2>
        <p style="color:#6b7280;font-size:1rem;text-align:center;margin-bottom:10px;">Agende seu horário de forma rápida e fácil.</p>
        <a href="{{ url_for('main.cliente_opcoes', salao_slug=admin.username) if customer_name else url_for('main.login_phone_screen', salao_slug=admin.username) }}"
           style="display:block;width:100%;background:#232323;color:#fff;text-align:center;padding:14px 0;border-radius:12px;font-size:1.1rem;text-decoration:none;font-weight:600;letter-spacing:0.01em;box-shadow:0 2px 8px rgba(0,0,0,0.04);">
            Entrar para agendar
        </a>
    </div>
</div>
{% endblock %}
