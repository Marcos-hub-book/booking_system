{% extends "base.html" %}
{% block content %}
<div style="max-width:640px;margin:0 auto;padding:12px 8px 32px;display:flex;flex-direction:column;gap:24px;min-height:70vh;justify-content:center;">
  <!-- Logo -->
  <div style="text-align:center;padding:12px 0;">
    <div style="font-size:2rem;font-weight:700;font-family:'Poppins',sans-serif;letter-spacing:0.5px;">PorAqui</div>
    <div style="margin-top:4px;font-size:0.9rem;color:#6b7280;font-weight:500;">O que deseja fazer?</div>
  </div>
  
  <!-- Options Container -->
  <div style="max-width:400px;margin:0 auto;width:100%;display:flex;flex-direction:column;gap:16px;">
    <a href="{{ url_for('main.cliente_agendamento_wizard', salao_slug=salao_slug) }}"
       class="option-btn option-btn-primary">
        Novo Agendamento
    </a>
    <a href="{{ url_for('main.meus_agendamentos_cliente', salao_slug=salao_slug) }}"
       class="option-btn option-btn-secondary">
        Meus Agendamentos
    </a>
  </div>
</div>

<style>
  .option-btn{
    width:100%;
    text-align:center;
    padding:16px 24px;
    border-radius:12px;
    font-size:1.1rem;
    font-weight:600;
    text-decoration:none;
    transition:all 0.3s ease;
    display:block;
    box-shadow:0 2px 8px rgba(0,0,0,0.06);
  }
  .option-btn-primary{
    background:linear-gradient(135deg,#6366f1,#8b5cf6);
    color:#fff;
    border:none;
  }
  .option-btn-primary:hover{
    transform:translateY(-2px);
    box-shadow:0 4px 12px rgba(99,102,241,0.3);
  }
  .option-btn-secondary{
    background:#fff;
    color:#374151;
    border:2px solid #e5e7eb;
  }
  .option-btn-secondary:hover{
    border-color:#6366f1;
    color:#6366f1;
    transform:translateY(-2px);
    box-shadow:0 4px 12px rgba(99,102,241,0.15);
  }
</style>
{% endblock %}
