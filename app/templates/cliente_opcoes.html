{% extends "base.html" %}
{% block content %}
<div style="width: 100%; max-width: 340px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <h2 style="font-size: 1.3rem; font-weight: 600; margin-bottom: 24px; color: #232323; text-align: center;">O que deseja fazer?</h2>
    <a href="{{ url_for('main.salao_servico', salao_slug=salao_slug) }}"
       style="width: 100%; background: #232323; color: #fff; text-align: center; padding: 16px 0; border-radius: 10px; font-size: 1.1rem; font-weight: 500; margin-bottom: 18px; text-decoration: none; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);">
        Novo Agendamento
    </a>
    <a href="{{ url_for('main.meus_agendamentos_cliente', salao_slug=salao_slug) }}"
       style="width: 100%; background: #fff; color: #232323; text-align: center; padding: 14px 0; border-radius: 10px; font-size: 1.05rem; font-weight: 500; border: 1px solid #e3e7eb; text-decoration: none;">
        Meus Agendamentos
    </a>
</div>
{% endblock %}
