{% extends "base.html" %}
{% block content %}
<div style="width: 100%; max-width: 340px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
    <div style="font-size: 3rem; color: #4caf50; margin-bottom: 18px;">&#10003;</div>
    <h2 style="font-size: 1.3rem; font-weight: 600; margin-bottom: 14px; color: #232323; text-align: center;">Agendamento realizado com sucesso!</h2>
    <p style="color: #7a7a7a; font-size: 1rem; margin-bottom: 32px; text-align: center;">
        Seu horário foi reservado. Você receberá a confirmação pelo salão.
    </p>
    <a href="{{ url_for('main.salao_home', salao_slug=salao_slug) }}"
       style="background: #232323; color: #fff; text-align: center; padding: 14px 0; border-radius: 10px; font-size: 1.1rem; text-decoration: none; font-weight: 500; width: 100%; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.04);">
        Voltar para o início
    </a>
</div>
{% endblock %}
