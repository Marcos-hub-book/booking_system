<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Online Scheduling System{% endblock %}</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #fafbfc;
            font-family: 'Inter', Arial, sans-serif;
            color: #232323;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .flashes {
            list-style: none;
            padding: 0;
            margin-bottom: 16px;
            width: 100%;
            max-width: 350px;
        }
        .flashes li {
            background: #e3e7eb;
            color: #232323;
            border-radius: 8px;
            padding: 10px 16px;
            margin-bottom: 8px;
            font-size: 1rem;
            text-align: center;
        }
        header, nav, footer {
            display: none !important;
        }
        @media (min-width: 600px) {
            body {
                max-width: 400px;
                margin: 0 auto;
                border-radius: 16px;
                box-shadow: 0 2px 24px 0 rgba(0,0,0,0.06);
            }
        }
    </style>
</head>
<body>
    <main>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
