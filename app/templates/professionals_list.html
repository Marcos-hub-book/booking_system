{% extends "base.html" %}
{% block content %}
<div style="display: flex; align-items: center; margin-bottom: 32px;">
    <a href="{{ back_url }}" 
        style="
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 2rem;
            color: #232323;
            text-decoration: none;
            background: none;
            border: none;
            transition: transform 0.2s ease, opacity 0.2s ease;
            z-index: 1000;
        "
        onmouseover="this.style.background='#f2f2f2'; this.style.transform='translateX(-2px)';"
        onmouseout="this.style.background='transparent'; this.style.transform='none';">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="#232323" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
        <span style="position: absolute; left: -9999px;">Voltar</span>
    </a>
</div>
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="font-size: 1.2rem; font-weight: 600; margin-bottom: 18px;">Profissionais</h2>
    <a href="{{ url_for('main.add_professional') }}" style="background: #232323; color: #fff; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: 500; margin-bottom: 18px; display: inline-block;">Adicionar Profissional</a>
    <ul style="list-style: none; padding: 0;">
        {% for p in professionals %}
        <li style="background: #fff; border-radius: 8px; padding: 10px 12px; margin-bottom: 10px; border: 1px solid #e3e7eb; display: flex; align-items: center; justify-content: space-between;">
            <span>{{ p.name }}</span>
            <span>
                <a href="{{ url_for('main.edit_professional', professional_id=p.id) }}" title="Editar" style="margin-right: 10px; color: #232323;">
                    &#9998;
                </a>
                <a href="{{ url_for('main.confirm_delete_professional', professional_id=p.id) }}" title="Excluir" style="color: #d32f2f; font-size: 1.2rem; margin-left: 8px;">
                    &#128465;
                </a>
            </span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
