{% extends "base.html" %}
{% block content %}
<div style="width: 100%; max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; align-items: center; padding-top: 12px;">
    <div style="height:44px;width:100%;position:relative;margin-bottom:8px;padding-top:8px;">
        <a href="{{ back_url }}" aria-label="Voltar"
           style="position:absolute; left:8px; top:8px; width:36px; height:36px; border-radius:999px; border:1px solid #e3e7eb; background:#fff; color:#232323; display:flex; align-items:center; justify-content:center; text-decoration:none; box-shadow:0 1px 4px rgba(0,0,0,0.04); font-size:18px;">&lt;</a>
    </div>
    <h3 style="font-size: 1.2rem; font-weight: 500; margin-bottom: 16px; color: #232323; text-align: center; width: 100%;">Escolha o profissional</h3>
    <form method="POST" style="width: 100%; display: flex; flex-direction: column; gap: 16px;">
        {% for professional in professionals %}
        <button name="professional_id" value="{{ professional.id }}"
            style="width: 80%; align-self: center; background: #fff; border: 1px solid #e3e7eb; border-radius: 14px; padding: 18px 18px; display: flex; align-items: center; justify-content: flex-start; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03); font-size: 1.05rem; color: #232323; margin: 0; cursor: pointer; transition: border 0.2s; font-weight: 500;">
            {{ professional.name }}
        </button>
        {% endfor %}
    </form>
</div>
{% endblock %}
