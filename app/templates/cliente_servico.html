{% extends "base.html" %}
{% block content %}
<div style="width: 100%; max-width: 400px; margin: 0 auto; display: flex; flex-direction: column; align-items: center;">

    <div style="width: 100%; display: flex; align-items: center; margin-bottom: 32px;">
        <a href="{{ back_url }}" style="font-size: 2rem; color: #232323; text-decoration: none; background: none; border: none; margin-right: 8px;">
            &#8592;
            <span style="position: absolute; left: -9999px;">Voltar</span>
        </a>
        <span style="flex: 1;"></span>
    </div>

    <h3 style="font-size: 1.2rem; font-weight: 500; margin-bottom: 24px; color: #232323; text-align: center; width: 100%;">Escolha o servi√ßo</h3>
    <form method="POST" style="width: 100%; display: flex; flex-direction: column; gap: 16px;">
        {% for service in services %}
        <button name="service_id" value="{{ service.id }}"
            style="width: 80%; align-self: center; background: #fff; border: 1px solid #e3e7eb; border-radius: 14px; padding: 16px 18px; display: flex; flex-direction: row; align-items: center; justify-content: space-between; box-shadow: 0 2px 8px 0 rgba(0,0,0,0.03); font-size: 1rem; color: #232323; margin: 0; cursor: pointer; transition: border 0.2s;">
            <span style="font-weight: 500; flex: 2; text-align: left;">{{ service.name }}</span>
            <span style="font-size: 0.97rem; color: #7a7a7a; flex: 1; text-align: center;">{{ service.duration }} min</span>
            <span style="font-size: 1.05rem; font-weight: 500; color: #232323; flex: 1; text-align: right;">R$ {{ service.price }}</span>
        </button>
        {% endfor %}
    </form>
</div>
{% endblock %}
